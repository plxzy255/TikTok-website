<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Status Checker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #19376d;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #1e4a72;
            border-radius: 10px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        input, button {
            max-width: 540px; /* Adjust this value as needed */
            padding: 10px;
            margin: 10px auto; /* Updated this line */
            display: block; /* Added this line */
            border-radius: 5px;
            border: none;
            box-sizing: border-box; /* Added this line */
        }
        #statusMessage {
            margin-bottom: 20px; /* Adds space below the status message */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px; /* Adds space above the table */
        }

        table, th, td {
            border: 1px solid #ffffff;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #19376d;
            color: white;
        }

        td a {
            color: #dddddd;
        }

        td a:hover {
            color: #ffffff;
        }
        button:disabled {
            background-color: #cccccc;
            color: #666666;
            cursor: not-allowed;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Check Your Task Status</h1>
    <form id="invoiceCheckForm">
        <label for="InvoiceId">Enter your Invoice ID:</label>
        <input type="text" id="InvoiceId" name="InvoiceId">
        <button type="submit">Check Status</button>
    </form>
</div>
<div id="statusMessage"></div>
<div id="taskDetailsContainer" class="container">
    <div id="taskDetailsTable"></div>
    <button id="updateViewsButton" type="button" style="display: none; margin-top: 20px;">Update Views</button>
    <p id="timer" style="display: none;"></p>
</div>

<script>
    $(document).ready(function() {
        var updateViewsTimer; // Timer for update views button
        var checkStatusTimer; // Timer for check status button
        var originalUpdateViewsButtonText = 'Update Views'; // Store the original text of the update views button
        var originalCheckStatusButtonText = $('#invoiceCheckForm button').text(); // Store the original text of the check status button

        function fetchAndUpdateViewsSent(invoiceId) {
            $.get('https://71dc-2a02-a03f-e23c-2800-a8a1-7f18-7cf7-9e2c.ngrok-free.app/' + invoiceId, function(data) {
                $("th:contains('Views Sent')").next('td').text(data.views_sent);
            }).fail(function(jqXHR) {
                $('#statusMessage').text('Error fetching current views: ' + jqXHR.responseText);
            });
        }

        $('#updateViewsButton').on('click', function() {
            var invoiceId = $('#InvoiceId').val();
            fetchAndUpdateViewsSent(invoiceId); // Fetch and update views sent

            $(this).prop('disabled', true).text('Please wait 60 seconds'); // Disable the button and update text

            var timeLeft = 60;
            updateViewsTimer = setInterval(function() {
                timeLeft--;
                $('#updateViewsButton').text('Please wait ' + timeLeft + ' seconds');
                if (timeLeft <= 0) {
                    clearInterval(updateViewsTimer);
                    $('#updateViewsButton').prop('disabled', false).text(originalUpdateViewsButtonText); // Re-enable the button and reset text
                }
            }, 1000);
        });

        $('#invoiceCheckForm').on('submit', function(e) {
            e.preventDefault();
            var checkStatusButton = $(this).find('button');
            checkStatusButton.prop('disabled', true).text('Please wait 60 seconds'); // Disable the button and update text

            $('#statusMessage').empty();
            $('#taskDetailsTable').empty();
            clearInterval(updateViewsTimer); // Clear any existing update views timer
            $('#updateViewsButton').hide(); // Hide the update views button
            $('#timer').empty(); // Clear the timer text

            var invoiceId = $('#InvoiceId').val();
            $.get('https://71dc-2a02-a03f-e23c-2800-a8a1-7f18-7cf7-9e2c.ngrok-free.app/' + invoiceId, function(data) {
                var table = `<table>
                                <tr>
                                    <th>Invoice ID</th>
                                    <td>${data.InvoiceId}</td>
                                </tr>
                                <tr>
                                    <th>Created At</th>
                                    <td>${data.CreatedAt}</td>
                                </tr>
                                <tr>
                                    <th>Quantity</th>
                                    <td>${data.Quantity}</td>
                                </tr>
                                <tr>
                                    <th>Target URL</th>
                                    <td><a href="${data.target_url}" target="_blank">${data.target_url}</a></td>
                                </tr>
                                <tr>
                                    <th>Views Sent</th>
                                    <td>${data.views_sent}</td>
                                </tr>
                             </table>`;
                $('#taskDetailsTable').html(table);
                fetchAndUpdateViewsSent(invoiceId); // Fetch and update views sent after successful invoice ID check
                $('#updateViewsButton').show().prop('disabled', false).text(originalUpdateViewsButtonText); // Show and reset the update views button

                var timeLeft = 60;
                checkStatusTimer = setInterval(function() {
                    timeLeft--;
                    checkStatusButton.text('Please wait ' + timeLeft + ' seconds');
                    if (timeLeft <= 0) {
                        clearInterval(checkStatusTimer);
                        checkStatusButton.prop('disabled', false).text(originalCheckStatusButtonText); // Re-enable the button and reset text
                    }
                }, 1000);
            }).fail(function(jqXHR) {
                if (jqXHR.status === 404) {
                    $('#statusMessage').text('Invoice ID not found.');
                } else {
                    $('#statusMessage').text('Error occurred while checking the status.');
                }
                checkStatusButton.prop('disabled', false).text(originalCheckStatusButtonText); // Reset the check status button in case of failure
            });
        });
    });
</script>

</body>
</html>
