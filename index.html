<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Status Checker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #19376d;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #1e4a72;
            border-radius: 10px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        input, button {
            max-width: 540px; /* Adjust this value as needed */
            padding: 10px;
            margin: 10px auto; /* Updated this line */
            display: block; /* Added this line */
            border-radius: 5px;
            border: none;
            box-sizing: border-box; /* Added this line */
        }
        #statusMessage {
            margin-bottom: 20px; /* Adds space below the status message */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px; /* Adds space above the table */
        }

        table, th, td {
            border: 1px solid #ffffff;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #19376d;
            color: white;
        }

        td a {
            color: #dddddd;
        }

        td a:hover {
            color: #ffffff;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Check Your Task Status</h1>
    <form id="invoiceCheckForm">
        <label for="InvoiceId">Enter your Invoice ID:</label>
        <input type="text" id="InvoiceId" name="InvoiceId">
        <button type="submit">Check Status</button>
    </form>
</div>
<div id="statusMessage"></div>
<div id="taskDetailsTable"></div>
<script>
    $(document).ready(function() {
        var updateInterval; // Variable to store the interval ID

        function fetchAndUpdateViewsSent(invoiceId) {
            $.get('https://tiktok3928-90a2919b7f98.herokuapp.com/viewsSent/' + invoiceId, function(data) {
                // Assuming the 'views_sent' field is inside the 'tr' that has a 'Views Sent' 'th'
                $("th:contains('Views Sent')").next('td').text(data.views_sent);
            }).fail(function(jqXHR) {
                $('#statusMessage').text('Error fetching current views: ' + jqXHR.responseText);
            });
        }

        $('#invoiceCheckForm').on('submit', function(e) {
            e.preventDefault();
            $('#statusMessage').empty(); // Clear any previous messages
            $('#taskDetailsTable').empty(); // Clear previous table if any

            // Clear any existing interval to stop updating the previous invoice ID's views
            clearInterval(updateInterval);

            var invoiceId = $('#InvoiceId').val();
            $.get('https://tiktok3928-90a2919b7f98.herokuapp.com/checkInvoice/' + invoiceId, function(data) {
                var table = `<table>
                                <tr>
                                    <th>Invoice ID</th>
                                    <td>${data.InvoiceId}</td>
                                </tr>
                                <tr>
                                    <th>Created At</th>
                                    <td>${data.CreatedAt}</td>
                                </tr>
                                <tr>
                                    <th>Quantity</th>
                                    <td>${data.Quantity}</td>
                                </tr>
                                <tr>
                                    <th>Target URL</th>
                                    <td><a href="${data.target_url}" target="_blank">${data.target_url}</a></td>
                                </tr>
                                <tr>
                                    <th>Views Sent</th>
                                    <td>${data.views_sent}</td>
                                </tr>
                             </table>`;
                $('#taskDetailsTable').html(table).wrap("<div class='container'></div>");

                // Start an interval to update views sent every 10 seconds
                updateInterval = setInterval(function() {
                    fetchAndUpdateViewsSent(invoiceId);
                }, 10000); // 10 seconds
            }).fail(function(jqXHR) {
                $('#taskDetailsTable').unwrap(); // Remove the container div if it exists
                if (jqXHR.status === 404) {
                    $('#statusMessage').text('Invoice ID not found.');
                } else {
                    $('#statusMessage').text('Error occurred while checking the status.');
                }
            });
        });
    });
</script>



</body>
</html>
